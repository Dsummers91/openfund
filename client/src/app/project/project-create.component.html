<div class="modal" [ngClass]="{'show' : !active }" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title text-center" id="exampleModalLabel">This Repo Doesnt Exist Yet!</h2>
        <button type="button" class="close" data-dismiss="modal"  (click)="active = !active" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="state==0" class="modal-body">
        <button class="btn btn-primary" (click)="addRepo('openfund')">Create Repo</button>
        <button class="btn btn-primary" (click)="getRepo('openfund')">Get Repo</button>
        <br>
        <br> Current Repo Addr: {{address}}
      </div>
      <div *ngIf="state==1" class="modal-body">
        <h3 class="text-center">
            Waiting for Transaction to be Mined, please hold tight!
        </h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="active = !active">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
